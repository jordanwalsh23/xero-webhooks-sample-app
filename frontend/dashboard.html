    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Xero Webhooks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
      <!-- Example row of columns -->
      <br/><br/>
      <h3>Hi <span id="given_name"></span>.</h3>
      <div id="xero-connect">
        <p>To get see your latest events, please connect your Xero Account using the button below.</p>
        <center><a href="#"><img src="images/connect_xero_button_blue_2x.png" alt="Connect to Xero"/></a></center>
      </div>
      <div id="xero-org">
        <p>Connected to <strong><span id="xero-orgname"></span></strong> <a href="javascript:logout()">(Disconnect)</a></p>
        <p>Webhooks are being sent to: <span id="xero-webhook-url"></span>.</p>
        <p>Copy and Paste the URL above into the <a href="https://developer.xero.com/myapps/webhooks" target="_blank">Webhooks Console</a> to configure.</p>
        <hr/>
        <h3>Received Webhooks</h3>
        <div id="webhook-data"></div>
      </div>
    </div>
